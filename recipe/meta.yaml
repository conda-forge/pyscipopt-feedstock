{% set version = "4.0.0" %}

package:
  name: pyscipopt
  version: {{ version }}

source:
  url: https://github.com/scipopt/PySCIPOpt/archive/v{{ version }}.tar.gz
  sha256: 597fc354741db298d90dff218b639c71708a0df2fb556e7e10dcddf14f49a03d

build:
  number: 0
  script: '"${PYTHON}" -m pip install --no-deps .'  # [unix]
  script: '"%PYTHON%"  -m pip install --no-deps .'  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - scip
    - python
    - pip
    - cython >=0.29.21
  run:
    - python

test:
  imports:
    - pyscipopt
    - pyscipopt.scip
  commands:
    - python -c "import pyscipopt.scip; pyscipopt.scip.Model()"

about:
  home: https://github.com/scipopt/PySCIPOpt
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Interface from Python to the SCIP Optimization Suite
  doc_url: https://scipopt.github.io/PySCIPOpt/docs/html/

extra:
  recipe-maintainers:
    - AntoinePrv
    - pokutta
    - fschloesser
