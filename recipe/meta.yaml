{% set version = "5.7.1" %}

package:
  name: pyscipopt
  version: {{ version }}

source:
  url: https://github.com/scipopt/PySCIPOpt/archive/v{{ version }}.tar.gz
  sha256: 88c52281c1e3ff501ef9ed782e7b3f160dd113386354f555b8e43d913cc0f633
  patches:
    - 0001-Fix-variable-name-for-include-directory-in-setup.py.patch
    - 0001-Fix-list-type.patch

build:
  number: 1
  script: '"${PYTHON}" -m pip install --no-deps --no-build-isolation .'  # [unix]
  script: '"%PYTHON%"  -m pip install --no-deps --no-build-isolation .'  # [win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython >=3                              # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - python  # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
  host:
    - scip ==9
    - python
    - pip
    - cython >=3
    - setuptools
  run:
    - python
    - numpy >=1.16.0

test:
  imports:
    - pyscipopt
    - pyscipopt.scip
  commands:
    - python -c "import pyscipopt.scip; pyscipopt.scip.Model()"

about:
  home: https://github.com/scipopt/PySCIPOpt
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Interface from Python to the SCIP Optimization Suite
  doc_url: https://scipopt.github.io/PySCIPOpt/docs/html/

extra:
  recipe-maintainers:
    - ju-manns
    - AntoinePrv
    - pokutta
    - fschloesser
